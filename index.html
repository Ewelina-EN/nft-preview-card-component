<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img_section">
          <img
            src="./images/image-equilibrium.jpg"
            alt="aquilibrium image"
            class="eq_img"
          />
          <div class="overlay"></div>
          <img src="./images/icon-view.svg" alt="view" class="view" />
        </div>
        <div>
          <h2 class="nft_name">Equilibrium #3429</h2>
          <p class="nft_information">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft_value">
            <span class="value">
              <img src="./images/icon-ethereum.svg" class="nft_icon" />0.041
              ETH</span
            >
            <span class="time"
              ><img src="./images/icon-clock.svg" class="nft_icon" /> 3 days
              left</span
            >
          </div>
          <div class="author">
            <img
              src="./images/image-avatar.png"
              class="avatar_img"
              alt="image avatar"
            />
            <p class="author_info">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
